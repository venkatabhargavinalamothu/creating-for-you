<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #F8F8F8;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        /* Body styles */
        main {
            margin: 20px;
        }

        .product {
            display: flex;
            margin-bottom: 40px;
        }

        .product img {
            width: 200px;
            height: 200px;
        }

        .product-info {
            margin-left: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #F8F8F8;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
    <script>
        // Add any JavaScript functionality here (if needed)
    </script>
</head>
<body>
    <header>
        <h1>Ice Cream Shop</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#flavors">Flavors</a>
            <a href="#locations">Locations</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="flavors">
            <h2>Our Flavors</h2>
            <div class="product">
                <img src="ice_cream1.jpg" alt="Ice Cream 1">
                <div class="product-info">
                    <h3>Flavor 1</h3>
                    <p>Description of flavor 1.</p>
                    <p>Price: $X.XX</p>
                </div>
            </div>

            <div class="product">
                <img src="ice_cream2.jpg" alt="Ice Cream 2">
                <div class="product-info">
                    <h3>Flavor 2</h3>
                    <p>Description of flavor 2.</p>
                    <p>Price: $X.XX</p>
                </div>
            </div>

            <!-- Add more flavor sections as needed -->
        </section>

        <!-- Add more sections (e.g., locations, contact) as needed -->
    </main>

    <footer>
        &copy; 2024 Ice Cream Shop. All rights reserved.
    </footer>
</body>
</html>
